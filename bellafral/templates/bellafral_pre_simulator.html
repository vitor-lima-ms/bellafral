{% extends 'index.html' %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static "bellafral_pre_simulator.css" %}">
{% endblock css %}

{% block content %}

        <h2>Escolha dos par√¢metros</h2>

    <section id="bellafral_pre_simulator_form">
        <table>
            <form action="{% url 'bellafral:bellafral_simulator' %}" method="post">
                {% csrf_token %}
                <tr>
                    <td>
                        {{ form.fralda.label_tag }}
                    </td>
                    <td>
                        {{ form.fralda }}
                    </td>
                </tr>

                    </td>
                </tr>
                <tr>

                    </td>
                </tr>
            </form>
        </table>
    </section>
{% endblock content %}
