{% extends 'index.html' %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static "bellafral_edit.css" %}">
{% endblock css %}

{% block content %}
    <section id="bellafral_edit_header">
        <h2>Editar fralda</h2>
    </section>
    <section id="bellafral_edit_form">
        <form action="{% url 'bellafral:bellafral_edit_save' fralda.id %}" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td colspan="2">
                        <button type="submit">Salvar</button>
                    </td>
                </tr>
            </table>
        </form>
    </section>
{% endblock content %}
