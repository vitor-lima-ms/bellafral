{% extends "index.html" %}

{% block css %}
    {% load static %}
    <link rel="stylesheet" href="{% static "simulator_edit.css" %}">
{% endblock css %}

{% block content %}
    <section id="simulator_edit_header">
        <h2>Simulação - {{ simulation }}</h2>
    </section>
    <section id="simulator_edit_table">
        <form action="{% url 'core:simulator_save' fralda.id %}" method="post">
            {% csrf_token %}
            <table>
                <tr>
                    {{ form.as_table }}
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Salvar</button>
                    </td>
                </tr>
            </table>
        </form>
    </section>
{% endblock content %}
